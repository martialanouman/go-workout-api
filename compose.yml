services:
  db:
    image: postgres:17-alpine
    container_name: workout_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - "db_data:/var/lib/postgresql/data:rw"
    networks:
      - fem_network
    restart: unless-stopped

  db_test:
    image: postgres:17-alpine
    container_name: workout_db_test
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - "db_data_test:/var/lib/postgresql/data:rw"
    networks:
      - fem_network
    restart: unless-stopped

volumes:
  db_data:
  db_data_test:

networks:
  fem_network:
    driver: bridge
    name: fem_network
